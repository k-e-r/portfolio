<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google" content="notranslate" />
    <title>Kaori's Portfolio</title>
    <link rel="stylesheet" href="./shared/reset.css" />
    <link rel="stylesheet" href="./main.css" />
    <link rel="icon" href="./assets/favicon.ico" id="favicon" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/apple-touch-icon-180x180.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/6db660d905.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header__container">
      <div class="header__name">KAORI ERA</div>
      <div class="header__resume">RESUME</div>
    </header>
    <div class="name-animation__hide">
      <div class="name-animation__container">
        <div class="name-animation__cover">
          <div class="name-animation__content"></div>
        </div>
      </div>
    </div>
    <div class="hero__container">
      <div class="hero__image"></div>
      <p class="hero__message">A Front-end Developer based in Vancouver</p>
      <div class="hero__guide">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="0.288889in"
          height="0.8in"
          viewBox="0 0 26 72"
        >
          <path
            id="guide-arrow2"
            fill="none"
            stroke-width="1"
            d="M 13.00,0.00
           C 13.00,0.00 13.00,70.00 13.00,70.00
             13.00,70.00 3.00,40.00 3.00,40.00
             3.00,40.00 23.00,40.00 23.00,40.00"
          />
        </svg>
      </div>
    </div>
    <div class="skill__container">
      <div class="skill__title">SKILL</div>
      <div class="skill__box">
        <i class="fa-brands fa-html5"></i>
        <i class="fa-brands fa-css3-alt"></i>
        <i class="fa-brands fa-sass"></i>
        <i class="fa-brands fa-js"></i>
        <i class="fa-brands fa-react"></i>
        <i class="fa-brands fa-node-js"></i>
        <p class="skill__box__icon">mongodb</p>
        <p class="skill__box__icon">mongoose</p>
        <p class="skill__box__icon">heroku</p>
        <p class="skill__box__icon">firebase</p>
        <p class="skill__box__icon">Gimp</p>
      </div>
    </div>
    <div class="footer__container">
      <footer>&copy;2022 Kaori Era / All Rights Reserved</footer>
    </div>
    <!-- <script src="./top.js"></script> -->
  </body>
</html>
